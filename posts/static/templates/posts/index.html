{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Naoya's portfolio.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'posts/css/index.css' %}">
</head>

<body>

  <header>
    <!-- 題名 -->
    <h1 class="site-title">
      <a href="{% url 'index' %}" class="header-link">
        NAOYA's<br />
        PORTFOLIO.
      </a>
    </h1>

    <!-- サイトリンク -->
    <ul class="nav">
      <li class="nav-item">
        <a href="{% url 'index' %}" class="header-link active site-link">HOME</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'about' %}" class="header-link active site-link">ABOUT</a>
      </li>
    </ul>

    <!-- ヘッダーイメージ -->
    <div>
      <img src="{% static 'posts/0009.png' %}" class="img-fluid header-image">
    </div>
  </header>

  <div class="container">
    <br>
    <h3 class="text-center article-top">投稿一覧</h3>

    {% for post in posts.all %}

    <hr>

    <article class="article">
      <container>
        <div class="article-contents">
          <a href="{% url 'post_detail' post.id %}" style="text-decoration: none;">
            <img src="{{ post.image.url }}" class="article-image img-fluid">
          </a>
        </div>

        <section class="article-sentence">
          <a href="{% url 'post_detail' post.id %}" class="article-contents">
            <h3 class="article-title">{{ post.title }}</h3>
          </a>
          <div class="SideBySide">
            <p>{{ post.published }}</p>
            <div>{{ post.summary }}</div>
          </div>
        </section>
      </container>
    </article>

    {% endfor %}

  </div>
  <footer>
    <div class="footer-link text-center">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
